    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Evita el menú contextual predeterminado

            var customMenu = document.getElementById("customMenu");
            customMenu.style.display = "block";
            customMenu.style.left = event.pageX + "px";
            customMenu.style.top = event.pageY + "px";
        });

        document.addEventListener("click", function() {
            document.getElementById("customMenu").style.display = "none";
        });
    </script>

<div id="miElemento" draggable="true">YMAZ</div>

<script>
// Obtener el elemento que se puede arrastrar
var elementoArrastrable = document.getElementById("miElemento");

// Agregar un event listener para el evento de inicio del arrastre
elementoArrastrable.addEventListener("dragstart", function(event) {
    // Al iniciar el arrastre, establecer el ID del elemento arrastrado
    event.dataTransfer.setData("text/plain", event.target.id);
});

// Agregar un event listener para el evento de soltar (drop)
document.body.addEventListener("drop", function(event) {
    // Prevenir el comportamiento predeterminado
    event.preventDefault();
    // Obtener el ID del elemento arrastrado
    var data = event.dataTransfer.getData("text");
    // Obtener el elemento arrastrado
    var elementoArrastrado = document.getElementById(data);
    // Obtener la posición del puntero del mouse
    var x = event.clientX;
    var y = event.clientY;
    // Establecer la posición del elemento arrastrado
    elementoArrastrado.style.left = (x - elementoArrastrado.offsetWidth / 2) + "px";
    elementoArrastrado.style.top = (y - elementoArrastrado.offsetHeight / 2) + "px";
});

// Agregar un event listener para el evento de arrastre sobre el área de destino
document.body.addEventListener("dragover", function(event) {
    // Prevenir el comportamiento predeterminado
    event.preventDefault();
});
</script>
